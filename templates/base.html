{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
 <title>{% block title %}Django Crispy Forms Advanced Form Rendering {% endblock %}</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css'%}">
<link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'OwlCarousel2-2.2.1/owl.carousel.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'OwlCarousel2-2.2.1/owl.theme.default.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'OwlCarousel2-2.2.1/animate.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'main_styles.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'responsive.css'%}">
<style>

	.logo {
		 position: absolute;
		 right: 5%;
		 height: 200px;
		 width: 200px;
		 margin-top: 130px;
		 z-index: 2;
		 background-color: white;
		 border:1px solid #0095af;
	
	}
			</style>
</head>
<body>

    <!-- Header -->
  
    <header class="header trans_200">
      
      
  
      <!-- Header Content -->
      <div class="header_container bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
          <a class="navbar-brand" href="#">Navbar</a>
          <img src="{% static 'images/dr.png'%}" class="logo" > 
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
  
            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
  
          </ul>
          
        </nav>
        
  
    </header>
 <div class="container" style="padding:20px;">
    <div class="col-md-12 well">
        <h3 class="text-primary">Django Crispy Forms Advanced Form Rendering</h3>
        <hr style="border-top:1px dotted #ccc;"/>
  {% block content %} {% endblock %}
    </div>
    </div> 
    <script src="{% static 'js/jquery-3.2.1.min.js'}"></script>
<script src="{% static 'js/popper.js'}"></script>
<script src="{% static 'js/bootstrap.min.js'}"></script>
<script src="{% static 'js/owl.carousel.js'}"></script>
<script src="{% static 'js/easing.js'}"></script>
<script src="{% static 'js/parallax.min.js'}"></script>
<script src="{% static 'js/custom.js'}"></script>

</html>
